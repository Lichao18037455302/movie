<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>用户名</label>
		        <input type="text" class="mui-input-clear" placeholder="用户名">
		    </div>
		    <div class="mui-input-row">
		        <label>旧密码</label>
		        <input type="text" class="mui-input-clear" placeholder="旧密码">
		    </div>
		    <div class="mui-input-row">
		        <label>新密码</label>
		        <input type="text" class="mui-input-clear" placeholder="新密码">
		    </div>
		    <div class="mui-input-row">
		        <label>新密码</label>
		        <input type="text" class="mui-input-clear" placeholder="新密码">
		    </div>
		    <center><button id="mui-btn" type="button" class="mui-btn mui-btn-blue">确认修改</button></center>
		    
		</form>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				document.getElementById("mui-btn").addEventListener("tap",function(){
					mui.openWindow({
						url:"../login/login.html",
						id:"login/login"
					})
				});
			});
		</script>
	</body>

</html>
